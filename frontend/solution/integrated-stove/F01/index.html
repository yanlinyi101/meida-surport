    <script src="/static/app.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const serviceForm = document.getElementById('service-form');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            const errorText = document.getElementById('error-text');
            
            const dateInput = document.getElementById('date');
            const dateDisplay = document.getElementById('date-display');
            const datePickerOverlay = document.querySelector('.date-picker-overlay');
            const dateClickLayer = document.querySelector('.date-click-layer');
            
            function formatDate(dateString) {
                if (!dateString) return '请选择预约日期';
                const date = new Date(dateString);
                const year = date.getFullYear();
                const month = date.getMonth() + 1;
                const day = date.getDate();
                const weekdays = ['周日', '周一', '周二', '周三', '周四', '周五', '周六'];
                const weekday = weekdays[date.getDay()];
                return `${year}年${month}月${day}日 ${weekday}`;
            }
            
            function updateDateDisplay() {
                if (dateInput.value) {
                    datePickerOverlay.style.display = 'none';
                    dateInput.style.color = '#111827';
                    dateInput.style.background = 'linear-gradient(135deg, #FFFFFF 0%, #F9FAFB 100%)';
                    dateClickLayer.style.display = 'block';
                    dateClickLayer.style.background = 'transparent';
                } else {
                    datePickerOverlay.style.display = 'flex';
                    dateInput.style.color = 'transparent';
                    dateInput.style.background = 'transparent';
                    dateDisplay.textContent = '请选择预约日期';
                    dateDisplay.classList.remove('text-gray-900');
                    dateDisplay.classList.add('text-gray-500');
                    dateClickLayer.style.display = 'block';
                }
            }
            
            datePickerOverlay.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                dateInput.showPicker ? dateInput.showPicker() : dateInput.click();
            });

            dateClickLayer.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                dateInput.showPicker ? dateInput.showPicker() : dateInput.click();
            });
            
            dateInput.addEventListener('change', function() {
                updateDateDisplay();
            });
            
            dateInput.addEventListener('focus', function() {
                datePickerOverlay.style.display = 'none';
            });
            
            dateInput.addEventListener('blur', function() {
                setTimeout(() => {
                    updateDateDisplay();
                }, 100);
            });
            
            updateDateDisplay();
            
            function hideMessages() {
                errorMessage.classList.add('hidden');
                successMessage.classList.add('hidden');
            }
            
            function showError(message) {
                hideMessages();
                errorText.textContent = message;
                errorMessage.classList.remove('hidden');
                errorMessage.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
            
            function showSuccess() {
                hideMessages();
                successMessage.classList.remove('hidden');
                successMessage.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
            
            function clearFieldError(field) {
                if (field.closest('.date-picker-wrapper')) {
                    const wrapper = field.closest('.date-picker-wrapper');
                    const overlay = wrapper.querySelector('.date-picker-overlay');
                    const clickLayer = wrapper.querySelector('.date-click-layer');
                    field.classList.remove('border-red-500');
                    field.classList.add('border-gray-300');
                    if (overlay) overlay.classList.remove('border-red-500');
                    if (clickLayer) clickLayer.classList.remove('border-red-500');
                } else {
                    field.classList.remove('border-red-500');
                    field.classList.add('border-gray-300');
                }
            }
            
            function setFieldError(field) {
                if (field.closest('.date-picker-wrapper')) {
                    const wrapper = field.closest('.date-picker-wrapper');
                    const overlay = wrapper.querySelector('.date-picker-overlay');
                    const clickLayer = wrapper.querySelector('.date-click-layer');
                    field.classList.remove('border-gray-300');
                    field.classList.add('border-red-500');
                    if (overlay) overlay.classList.add('border-red-500');
                    if (clickLayer) clickLayer.classList.add('border-red-500');
                    field.focus();
                } else {
                    field.classList.remove('border-gray-300');
                    field.classList.add('border-red-500');
                    field.focus();
                }
            }
            
            const inputs = serviceForm.querySelectorAll('input, textarea, select');
            inputs.forEach(input => {
                input.addEventListener('input', function() {
                    clearFieldError(this);
                    hideMessages();
                });
                
                if (input.type === 'date') {
                    input.addEventListener('change', function() {
                        clearFieldError(this);
                        hideMessages();
                    });
                }
            });
            
            serviceForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                inputs.forEach(input => clearFieldError(input));
                hideMessages();
                
                const nameInput = document.getElementById('name');
                if (!nameInput.value.trim()) {
                    showError('请输入您的姓名');
                    setFieldError(nameInput);
                    return;
                }
                
                const phoneInput = document.getElementById('phone');
                const phoneValue = phoneInput.value.trim();
                if (!phoneValue) {
                    showError('请输入联系电话');
                    setFieldError(phoneInput);
                    return;
                }
                if (!/^1[3-9]\d{9}$/.test(phoneValue)) {
                    showError('请输入有效的11位手机号码');
                    setFieldError(phoneInput);
                    return;
                }
                
                const addressInput = document.getElementById('address');
                if (!addressInput.value.trim()) {
                    showError('请输入您的地址');
                    setFieldError(addressInput);
                    return;
                }
                
                if (!dateInput.value) {
                    showError('请选择预约日期');
                    setFieldError(dateInput);
                    return;
                }
                
                const selectedDate = new Date(dateInput.value);
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                if (selectedDate < today) {
                    showError('预约日期不能早于今天');
                    setFieldError(dateInput);
                    return;
                }
                
                showSuccess();
                
                setTimeout(() => {
                    serviceForm.reset();
                    updateDateDisplay();
                    hideMessages();
                }, 3000);
            });
        });
    </script>
