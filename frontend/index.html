<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, minimum-scale=1.0, maximum-scale=5.0">
    <meta name="description" content="美大客服支持中心 - 为您提供专业的产品咨询和售后服务">
    <meta name="keywords" content="美大,客服,售后,燃气灶,油烟机,消毒柜,热水器,集成灶">
    <title>美大客服支持中心</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='80'%3E🔥%3C/text%3E%3C/svg%3E">
    
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- 导航栏 -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="/" class="text-xl font-bold text-gray-800 flex items-center space-x-2">
                            <span class="text-2xl">🔥</span>
                            <span class="hidden sm:inline">美大客服支持中心</span>
                            <span class="sm:hidden">美大客服</span>
                        </a>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/admin/" class="text-gray-600 hover:text-gray-900 text-sm font-medium">管理后台</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- 面包屑导航 -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-2">
        <nav class="flex" aria-label="Breadcrumb">
            <ol class="flex items-center space-x-1 text-sm text-gray-500">
                <li>
                    <span class="text-gray-700">首页</span>
                </li>
            </ol>
        </nav>
    </div>

    <!-- 主要内容 -->
    <main class="flex-grow">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <div class="mb-6">
                <h1 class="text-2xl font-bold text-gray-800 mb-2">选择您的产品</h1>
                <p class="text-gray-600">请选择您需要支持的产品类型</p>
            </div>

            <!-- 搜索框 -->
            <div class="mb-6">
                <div class="relative">
                    <input type="text" id="product-search" placeholder="搜索产品..." class="search-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                        <svg class="search-icon text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <!-- 产品列表 -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4" id="product-grid">
                <a href="/issues/integrated-stove/" class="product-card bg-white rounded-lg shadow-sm p-6 hover:shadow-md transition-shadow flex items-center space-x-4" data-name="集成灶" data-pinyin="jichengzao">
                    <div class="icon-container">
                        <span class="emoji-icon">🔥</span>
                    </div>
                    <div class="flex-grow">
                        <h2 class="text-lg font-medium text-gray-900">集成灶</h2>
                    </div>
                </a>
                
                <a href="/issues/range-hood/" class="product-card bg-white rounded-lg shadow-sm p-6 hover:shadow-md transition-shadow flex items-center space-x-4" data-name="油烟机" data-pinyin="youyanji">
                    <div class="icon-container">
                        <span class="emoji-icon">🌫️</span>
                    </div>
                    <div class="flex-grow">
                        <h2 class="text-lg font-medium text-gray-900">油烟机</h2>
                    </div>
                </a>
                
                <a href="/issues/gas-stove/" class="product-card bg-white rounded-lg shadow-sm p-6 hover:shadow-md transition-shadow flex items-center space-x-4" data-name="燃气灶" data-pinyin="ranqizao">
                    <div class="icon-container">
                        <span class="emoji-icon">🍳</span>
                    </div>
                    <div class="flex-grow">
                        <h2 class="text-lg font-medium text-gray-900">燃气灶</h2>
                    </div>
                </a>
                
                <a href="/issues/disinfection-cabinet/" class="product-card bg-white rounded-lg shadow-sm p-6 hover:shadow-md transition-shadow flex items-center space-x-4" data-name="消毒柜" data-pinyin="xiaoduguei">
                    <div class="icon-container">
                        <span class="emoji-icon">🧼</span>
                    </div>
                    <div class="flex-grow">
                        <h2 class="text-lg font-medium text-gray-900">消毒柜</h2>
                    </div>
                </a>
                
                <a href="/issues/water-heater/" class="product-card bg-white rounded-lg shadow-sm p-6 hover:shadow-md transition-shadow flex items-center space-x-4" data-name="热水器" data-pinyin="reshuiqi">
                    <div class="icon-container">
                        <span class="emoji-icon">🚿</span>
                    </div>
                    <div class="flex-grow">
                        <h2 class="text-lg font-medium text-gray-900">热水器</h2>
                    </div>
                </a>
            </div>

            <!-- 无搜索结果提示 -->
            <div class="no-results" id="no-results">
                <p>没有找到匹配的产品</p>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="bg-white border-t border-gray-200 py-4">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <p class="text-center text-gray-500 text-sm">© 2023 美大客服支持中心 | <a href="/sitemap.xml" class="hover:text-gray-700">网站地图</a></p>
        </div>
    </footer>

    <script src="/static/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('product-search');
            const productCards = document.querySelectorAll('.product-card');
            const noResults = document.getElementById('no-results');
            
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                let hasResults = false;
                
                productCards.forEach(card => {
                    const productName = card.getAttribute('data-name').toLowerCase();
                    const productPinyin = card.getAttribute('data-pinyin').toLowerCase();
                    
                    if (productName.includes(searchTerm) || productPinyin.includes(searchTerm)) {
                        card.style.display = '';
                        hasResults = true;
                    } else {
                        card.style.display = 'none';
                    }
                });
                
                // 显示或隐藏无结果提示
                if (hasResults || searchTerm === '') {
                    noResults.classList.remove('show');
                } else {
                    noResults.classList.add('show');
                }
            });
        });
    </script>
</body>
</html>
